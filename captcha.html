<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con reCAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: .7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .captcha-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: .8rem;
            border: none;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulario</h2>

    <form id="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <div class="captcha-container">
            <!-- REEMPLAZA CON TU SITE KEY REAL -->
            <div class="g-recaptcha" data-sitekey="6Lf4RDAsAAAAAIMOFL_equnHw5wmE_28V9BUbmZr"></div>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>

<script>
document.getElementById("formulario").addEventListener("submit", function (e) {
    e.preventDefault();

    const captchaResponse = grecaptcha.getResponse();

    if (!captchaResponse) {
        alert("Por favor completa el captcha");
        return;
    }

    // Aquí iría el fetch al backend si existiera
    alert("Captcha completado correctamente ✅");
    
    // Opcional: resetear captcha
    grecaptcha.reset();
});
</script>

</body>
</html>
