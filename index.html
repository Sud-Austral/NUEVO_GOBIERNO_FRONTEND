<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Candidaturas - Inicio de Sesión</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 100%);
        }
        
        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .login-input {
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-button {
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }
        
        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .login-logo {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .alert {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .countdown {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="login-container w-full max-w-md p-8 rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="login-logo inline-flex items-center justify-center w-20 h-20 bg-purple-600 rounded-full mb-4">
                <i class="fas fa-clipboard-list text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Sistema de Gestión de Candidaturas</h1>
            <p class="text-gray-600 mt-2">Sistema Cerrado de Puestos Públicos</p>
        </div>
        
        <div id="alertContainer" class="mb-4"></div>
        
        <form id="loginForm" class="space-y-6">
            <!-- CSRF Token -->
            <input type="hidden" id="csrfToken" name="csrfToken">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Correo Electrónico
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="username" 
                        name="username" 
                        required
                        class="login-input w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="Ingrese su correo electrónico"
                        autocomplete="username"
                    >
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="login-input w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="Ingrese su contraseña"
                        autocomplete="current-password"
                    >
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="captchaContainer" class="hidden">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEbUjQ3R1a_2m2"></div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember" 
                        class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Recordarme
                    </label>
                </div>
                <a href="#" class="text-sm text-purple-600 hover:text-purple-800">
                    ¿Olvidó su contraseña?
                </a>
            </div>
            
            <div>
                <button 
                    type="submit" 
                    id="loginButton"
                    class="login-button w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                >
                    <span id="buttonText">Iniciar Sesión</span>
                    <div id="spinner" class="hidden ml-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </div>
            
            <div id="lockoutContainer" class="hidden text-center">
                <p class="text-red-600 font-medium">Demasiados intentos fallidos</p>
                <p class="text-sm text-gray-600 mt-2">Por favor, espere <span id="countdown" class="countdown font-bold">30</span> segundos antes de intentar nuevamente</p>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿Necesita ayuda? Contacte al administrador del sistema
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Security configurations
            const MAX_LOGIN_ATTEMPTS = 3;
            const LOCKOUT_TIME = 30; // seconds
            const TOKEN_EXPIRY_TIME = 3600000; // 1 hour in milliseconds
            
            // Check if user is already logged in and token is still valid
            const token = localStorage.getItem('authToken');
            const tokenExpiry = localStorage.getItem('tokenExpiry');
            
            if (token && tokenExpiry && new Date().getTime() < parseInt(tokenExpiry)) {
                // Token is still valid, redirect to dashboard
                window.location.href = 'dashboard.html';
            } else if (token) {
                // Token has expired, clear it
                localStorage.removeItem('authToken');
                localStorage.removeItem('tokenExpiry');
                localStorage.removeItem('userData');
                localStorage.removeItem('isLoggedIn');
            }
            
            // Generate and store CSRF token
            generateCSRFToken();
            
            // Initialize login attempts counter
            let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
            let lockoutEndTime = parseInt(localStorage.getItem('lockoutEndTime') || '0');
            
            // Check if user is currently locked out
            if (lockoutEndTime > new Date().getTime()) {
                showLockoutScreen(lockoutEndTime);
            }
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            });
            
            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Check if user is locked out
                if (lockoutEndTime > new Date().getTime()) {
                    showAlert('error', 'Su cuenta está temporalmente bloqueada. Por favor, espere antes de intentar nuevamente.');
                    return;
                }
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                const csrfToken = document.getElementById('csrfToken').value;
                
                // Validate inputs
                if (!validateEmail(username)) {
                    showAlert('error', 'Por favor, ingrese un correo electrónico válido.');
                    return;
                }
                
                if (password.length < 8) {
                    showAlert('error', 'La contraseña debe tener al menos 8 caracteres.');
                    return;
                }
                
                // Check if captcha is required
                const captchaRequired = loginAttempts >= MAX_LOGIN_ATTEMPTS - 1;
                if (captchaRequired && typeof grecaptcha !== 'undefined') {
                    const captchaResponse = grecaptcha.getResponse();
                    if (!captchaResponse) {
                        showAlert('error', 'Por favor, complete el captcha.');
                        return;
                    }
                }
                
                // Show loading state
                const buttonText = document.getElementById('buttonText');
                const spinner = document.getElementById('spinner');
                const loginButton = document.getElementById('loginButton');
                
                buttonText.textContent = 'Iniciando sesión...';
                spinner.classList.remove('hidden');
                loginButton.disabled = true;
                
                // Clear any existing alerts
                clearAlerts();
                
                // Make API call to login endpoint
                fetch('https://186.67.61.251:8001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({
                        email: username,
                        password: password,
                        captcha: captchaRequired ? grecaptcha.getResponse() : undefined
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        // Increment login attempts
                        loginAttempts++;
                        localStorage.setItem('loginAttempts', loginAttempts.toString());
                        
                        // Check if we need to lock the user out
                        if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
                            lockoutEndTime = new Date().getTime() + (LOCKOUT_TIME * 1000);
                            localStorage.setItem('lockoutEndTime', lockoutEndTime.toString());
                            showLockoutScreen(lockoutEndTime);
                            throw new Error(`Demasiados intentos fallidos. Su cuenta está bloqueada por ${LOCKOUT_TIME} segundos.`);
                        }
                        
                        // Show captcha if needed
                        if (loginAttempts >= MAX_LOGIN_ATTEMPTS - 1) {
                            document.getElementById('captchaContainer').classList.remove('hidden');
                        }
                        
                        // Generate more specific error messages based on attempts
                        if (loginAttempts === 1) {
                            throw new Error('Credenciales inválidas. Por favor, verifique su correo y contraseña.');
                        } else if (loginAttempts === 2) {
                            throw new Error('Credenciales incorrectas. Le queda un intento antes de que su cuenta sea bloqueada temporalmente.');
                        } else {
                            throw new Error('Error de autenticación. Por favor, inténtelo más tarde.');
                        }
                    }
                    return response.json();
                })
                .then(data => {
                    // Reset login attempts on successful login
                    loginAttempts = 0;
                    localStorage.setItem('loginAttempts', '0');
                    localStorage.removeItem('lockoutEndTime');
                    
                    // Store authentication data
                    if (data.token) {
                        // Save token to localStorage with expiry time
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('tokenExpiry', (new Date().getTime() + TOKEN_EXPIRY_TIME).toString());
                        localStorage.setItem('isLoggedIn', 'true');
                        console.log("data",data)
                        
                        // Save user data for future reference
                        if (data.user) {
                            localStorage.setItem('userData', JSON.stringify(data.user));
                        }
                        
                        if (remember) {
                            localStorage.setItem('rememberUser', username);
                        } else {
                            localStorage.removeItem('rememberUser');
                        }
                        
                        // Redirect based on user role
                        let redirectUrl = 'dashboard.html'; // Default dashboard
                        
                        if (data.usuario && data.usuario.rol) {
                            const role = data.usuario.rol.toLowerCase();
                            
                            // Redirect based on role
                            if (role === 'administrador') {
                                redirectUrl = 'admin/dashboard.html';
                            } else if (role === 'evaluador') {
                                redirectUrl = 'evaluator/dashboard.html';
                            } else if (role === 'candidato') {
                                redirectUrl = 'candidate/dashboard.html';
                            }
                        }
                        
                        // Redirect to dashboard
                        window.location.href = redirectUrl;
                    } else {
                        throw new Error('Respuesta inválida del servidor');
                    }
                })
                .catch(error => {
                    // Show error message
                    showAlert('error', error.message || 'Error al iniciar sesión. Inténtelo nuevamente.');
                    
                    // Reset button state
                    buttonText.textContent = 'Iniciar Sesión';
                    spinner.classList.add('hidden');
                    loginButton.disabled = false;
                });
            });
            
            // Check for remembered username
            const rememberedUser = localStorage.getItem('rememberUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
            
            // Show captcha if needed
            if (loginAttempts >= MAX_LOGIN_ATTEMPTS - 1) {
                document.getElementById('captchaContainer').classList.remove('hidden');
            }
        });
        
        // Generate CSRF token
        function generateCSRFToken() {
            const token = generateRandomToken(32);
            document.getElementById('csrfToken').value = token;
            localStorage.setItem('csrfToken', token);
        }
        
        // Generate random token
        function generateRandomToken(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = '';
            for (let i = 0; i < length; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return token;
        }
        
        // Validate email format
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        
        // Show lockout screen
        function showLockoutScreen(lockoutEndTime) {
            const lockoutContainer = document.getElementById('lockoutContainer');
            const countdownElement = document.getElementById('countdown');
            const loginButton = document.getElementById('loginButton');
            const loginForm = document.getElementById('loginForm');
            
            lockoutContainer.classList.remove('hidden');
            loginButton.disabled = true;
            
            // Disable form inputs
            const inputs = loginForm.querySelectorAll('input:not(#remember)');
            inputs.forEach(input => input.disabled = true);
            
            // Update countdown every second
            const interval = setInterval(() => {
                const currentTime = new Date().getTime();
                const remainingTime = Math.max(0, Math.floor((lockoutEndTime - currentTime) / 1000));
                
                countdownElement.textContent = remainingTime;
                
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    lockoutContainer.classList.add('hidden');
                    loginButton.disabled = false;
                    
                    // Enable form inputs
                    inputs.forEach(input => input.disabled = false);
                    
                    // Reset login attempts
                    localStorage.setItem('loginAttempts', '0');
                    localStorage.removeItem('lockoutEndTime');
                    
                    // Reset captcha if shown
                    if (typeof grecaptcha !== 'undefined') {
                        grecaptcha.reset();
                        document.getElementById('captchaContainer').classList.add('hidden');
                    }
                }
            }, 1000);
        }
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            
            if (type === 'error') {
                alertDiv.className = 'alert bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded';
                alertDiv.innerHTML = `
                    <div class="flex">
                        <div class="py-1">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                        </div>
                        <div>
                            <p>${message}</p>
                        </div>
                    </div>
                `;
            } else if (type === 'success') {
                alertDiv.className = 'alert bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded';
                alertDiv.innerHTML = `
                    <div class="flex">
                        <div class="py-1">
                            <i class="fas fa-check-circle mr-2"></i>
                        </div>
                        <div>
                            <p>${message}</p>
                        </div>
                    </div>
                `;
            }
            
            alertContainer.appendChild(alertDiv);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    if (alertContainer.contains(alertDiv)) {
                        alertContainer.removeChild(alertDiv);
                    }
                }, 300);
            }, 5000);
        }
        
        function clearAlerts() {
            const alertContainer = document.getElementById('alertContainer');
            while (alertContainer.firstChild) {
                alertContainer.removeChild(alertContainer.firstChild);
            }
        }
    </script>
</body>
</html>
